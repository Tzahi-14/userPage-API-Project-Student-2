<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load-data">Load User Data</button>
            <button id="display">Display User</button>
            <button id="save">Save User Page</button>
            <button id="load-page">Load User Page</button>
        </div>
    </div>




    <script id="kanya-template" type="text/x-handlebars-template">
<div id="kanya-quote"> {{data}}</div>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
        <div class="meat-text"> {{data}} </div>
    </script>

    <script id="poke-template" type="text/x-handlebars-template">
                <div id="pokemon-text"> {{data}} <img id="pokemon-image" src="{{img}}"></div>
    </script>
    <script id="user-template" type="text/x-handlebars-template">
        <img Ã¯d="profile-pic" src="{{img}}">
        <div class="user-info"> {{firstName}} {{lastName}} </div>
        <div class="user-info"> {{location}} {{city}}  </div>
        </script>
    <script id="friend-template" type="text/x-handlebars-template">
        {{#each data}}
        <div id="user"> {{firstName}} {{lastName}} </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
